<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 2</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="" alt="logo">
                <div class="language">
                    EN
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="registration">
            <div class="container">
                <h1>Registration</h1>
                <form action="login.html">
                    <fieldset>
                        <legend>User Info</legend>
                        <label for="userName">Username</label>
                        <input type="text" id="userName"><br>

                        <h3>Gender</h3>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="your_gender"><br>
                        
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="your_gender"><br><br>


                        <h3>Which framework or library do you prefer ?</h3>
                        <input type="checkbox" id="react" name="react" value="React">
                        <label for="react"> React </label><br>
                        <input type="checkbox" id="angular" name="angular" value="Angular">
                        <label for="angular"> Angular </label><br>
                        <input type="checkbox" id="vue" name="vue" value="Vue">
                        <label for="vue"> Vue </label><br><br>

                        <label for="email">Email</label>
                        <input type="email" id="email"><br><br>

                        <label for="pass">Password</label>
                        <input type="password" id="pass"><br><br>

                        <label for="date">Date</label>
                        <input type="date" id="date"><br><br>

                        <label for="tel">Contacts</label>
                        <input type="tel" id="tel">
                    </fieldset>
                    <button>Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
